
<div ng-controller="consulenti">
	
		<h2 style="margin-bottom:5%; font-weight: normal">
			 Consulenti Attivi 
		</h2>
	
	<div class="row">
		<div class="col-6">


			<ul class="list-group margin-3">
				<li
					class="list-group-item d-flex justify-content-between align-items-center">
					<b> Totale: </b> <span
					class="badge badge-primary badge-pill" data-ng-bind="consulentiTotale"></span>
				</li>
				<li
					class="list-group-item d-flex justify-content-between align-items-center">
					Java: <span class="badge badge-primary badge-pill" data-ng-bind="consulentiJava"></span>
				</li>
				<li
					class="list-group-item d-flex justify-content-between align-items-center">
					.NET: <span class="badge badge-primary badge-pill" data-ng-bind="consulentiDotNet"></span>
				</li>
				<li
					class="list-group-item d-flex justify-content-between align-items-center">
					Altro: <span class="badge badge-primary badge-pill" data-ng-bind="consulentiAltro"></span>
				</li>
				<li
					class="list-group-item d-flex justify-content-between align-items-center">
					Front-End: <span class="badge badge-primary badge-pill" data-ng-bind="consulentiFrontEnd"></span>
				</li>
				<li
					class="list-group-item d-flex justify-content-between align-items-center">
					Back-End: <span class="badge badge-primary badge-pill" data-ng-bind="consulentiBackEnd"></span>
				</li>
			</ul>
		</div>
		<div class="col-6">
			<div>
				<div id="chartContainer1" style="height:150px; width:100%"></div>
				<div id="chartContainer2" style="height:150px; width:100%" ></div>
				
			</div>
		</div>
	</div>
</div>
