<div data-ng-controller="dashboardController" style="margin-top:10%">

<h2 style="margin-bottom:3%; font-weight: normal">
	 Consulenti Disponibili 
</h2>

<table class="table table-hover">
	<thead class="thead-dark">
		<tr>
			<th scope="col" style="font-weight: normal;background-color: #333;border-color: #333">Nome</th>
			<th scope="col" style="font-weight: normal;background-color: #333;border-color: #333">Disponibile Da</th>
			<th scope="col" style="font-weight: normal;background-color: #333;border-color: #333">Costo</th>
			<th scope="col" style="font-weight: normal;background-color: #333;border-color: #333">Profilo</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="x in lista">
			<td>{{ x.nome }}</td>
			<td></td>
			<td>{{ x.costo }}</td>
			<td>{{ x.figuraProfessionale }}</td>
		</tr>
	</tbody>
</table>

</div>
